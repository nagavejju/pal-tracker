      MYSQL_IP: 192.168.16.98
      DATABASE_NAME: cf_95d13d9d_234f_4e73_b943_2df52ee6e621
      DATABASE_USERNAME: 9qR9jFdR6K3RboY8
      DATABASE_PASSWORD: Ha1VkD2UQ95aHTIq
  - put: review-deployment
    params:
      manifest: pal-tracker/manifest-review.yml
      path: pal-tracker-artifacts/pal-tracker-*.jar
      environment_variables:
